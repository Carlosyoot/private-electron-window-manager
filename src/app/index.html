<!DOCTYPE html>
<html>
<head>
    <title>Teste da Lib</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #eee; text-align: center; }
        button { padding: 10px 20px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>Teste de Janelas</h1>
    
    <button id="btn-ping">Ping</button>
    <button id="btn-modal">Abrir Modal</button>
    
    <p id="resultado">Aguardando...</p>

    <script>
        window.api.on('pong', (data) => {
            document.getElementById('resultado').innerText = data.msg;
            document.getElementById('resultado').style.color = 'green';
        });

        document.getElementById('btn-ping').onclick = () => {
            window.api.send('ping', { text: 'OlÃ¡ Backend!' });
        };

        // NOVO: Ao clicar, pede pro backend abrir o modal
        document.getElementById('btn-modal').onclick = () => {
            window.api.send('request-modal', {});
        };
    </script>
</body>
</html>
